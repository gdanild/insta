<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.css') }}">

    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>

    <script type="text/javascript">
        $(function() {
            let a = 1
            $('a').on('click', function(e) {
                let a = $(this).attr('id');
                $.post( "/unfollow/" + a);
                $(("#"+a.replace( /(:|\.|\[|\]|,|=|@)/g, "\\$1" ))+'_any').addClass("success");
                $("#"+a.replace( /(:|\.|\[|\]|,|=|@)/g, "\\$1" )).addClass("disabled");
                console.log(a);
            });
        });

    </script>
    <title>check result!</title>
</head>
<body>
    <div class = "container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">â„–</th>
              <th scope="col">User</th>
              <th scope="col">#</th>
            </tr>
          </thead>
          <tbody>
            {% for i in users %}
            <tr id = "{{i+'_any'}}">
              <td>{{users.index(i)}}</td>
              <td>{{i}}</td>
              <td><a id = "{{i}}" class="btn btn-primary" role="button">Unfollow</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
</body>
</html>
