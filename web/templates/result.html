<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>

    <script type="text/javascript">
        $(function() {
            let a = 1
            $('a').on('click', function(e) {
                let a = $(this).attr('id');
                $.post( "/unfollow/" + a);
                $(("#"+a.replace( /(:|\.|\[|\]|,|=|@)/g, "\\$1" ))+'_any').addClass("table-success");
                $("#"+a.replace( /(:|\.|\[|\]|,|=|@)/g, "\\$1" )).addClass("disabled");
                console.log(a);
            });
        });

    </script>
    <title>check result!</title>
</head>
<body>
    {% if status == False %}
    <div class="alert alert-danger" role="alert">Вы не можете полностью пользоватся функциями, так-как не ввели пароль</div>
    {% endif %}
    <div class = "container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">№</th>
              <th scope="col">User</th>
              <th scope="col">#</th>
            </tr>
          </thead>
          <tbody>
            {% for i in users %}
            <tr id = "{{i+'_any'}}">
              <td>{{users.index(i)}}</td>
              <td>{{i}}</td>
              {% if status == True %}
              <td><a id = "{{i}}" class="btn btn-primary" role="button">Unfollow</a></td>
              {% else %}
              <td>
                <span class="d-inline-block" data-toggle="popover" data-content="Disabled popover">
                  <button class="btn btn-primary" style="pointer-events: none;" type="button" disabled>Unfollow</button>
                </span>
              </td>
              {% endif %}
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
</body>
</html>
